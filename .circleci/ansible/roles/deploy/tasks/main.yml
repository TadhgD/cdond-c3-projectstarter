---
- name: Move files to server
  become: true
  unarchive:
    src: /root/project/backend.tar.gz
    dest: /home/ubuntu/app

- name: Install
  become: true
  shell: |
    cd /home/ubuntu/app/backend
    npm install

- name: Build
  become: true
  shell: | 
    cd /home/ubuntu/app/backend
    npm run build

- name: Prestart
  become: true
  shell: |
    cd /home/ubuntu/app/backend
    npm run prestart:prod

- name: Start PM2
  shell: |
    cd /home/ubuntu/app/backend
    pm2 start npm -- run "start:prod"
  

